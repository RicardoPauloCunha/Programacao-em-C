<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="Main">

        <h1>Cadastrar Transação</h1>

        <form action="/Transacao/Cadastrar" method="POST" class="form">

            <label>
                <input type="text" name="nome" class="campo" placeholder="Nome da Transação">
            </label>

            <label>
                <input type="text" name="descricao" class="campo" placeholder="Descrição da Transação">
            </label>

            <label>
                <input type="text" name="valor" class="campo" placeholder="Valor da Transação">
            </label>

            <label class="text-box">
                Tipo de Transacao:
                <input type="radio" name="tipoTransacao" value="Receita" placeholder="Receita">
                Receita
                <input type="radio" name="tipoTransacao" value="Despesa" placeholder="Despesa">
                Despesa
            </label>

            <label>
                Data
                <input type="date" name="dataTransacao" placeholder="Data da Transação" class="text-box">
            </label>

            <input type="submit" value="Cadastrar" class="submite">

        </form>
    </div>
</body>

</html>
